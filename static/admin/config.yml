backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
media_library:
  name: uploadcare
  config:
    publicKey: cd41734ed0e5fd81a20c
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/news/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'json'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        fields:
          - {label: Image, name: url, widget: image, default: ""}
          - {label: Caption, name: caption, widget: string, default: ""}
  - name: "pages" # Used in routes, e.g., /admin/collections/pages
    label: "Pages" # Used in the UI
    files:
      - label: "Home Page"
        name: "home"
        file: "content/home.json"
        fields: 
          - label: Slide_1
            name: slide1
            widget: object
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Caption, name: caption, widget: string}
              - {label: Image, name: image, widget: image}
          - label: Slide_2
            name: slide2
            widget: object
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Caption, name: caption, widget: string}
              - {label: Image, name: image, widget: image}
          - label: Slide_3
            name: slide3
            widget: object
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Caption, name: caption, widget: string}
              - {label: Image, name: image, widget: image}
      - label: "About Page"
        name: "about"
        file: "content/pages/about.json"
        fields: 
          - {label: Title, name: title, widget: string, default: 'about'}
          - {label: Header Image, name: image, widget: image}
          - {label: Introduction, name: introduction, widget: text}
          - {label: Quote, name: quote, widget: text}
      - label: "Projects"
        name: "projects"
        file: "content/pages/projects.json"
        fields: 
          - {label: Title, name: title, widget: string, default: 'Projects'}
          - {label: Introduction, name: introduction, widget: text}
          - label: "Projects"
            name: "entries"
            widget: "list"
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Discipline, name: discipline, widget: string}
              - {label: Description, name: description, widget: string}
              - label: Images
                name: images
                widget: list
                required: false
                fields:
                  - {label: Image, name: image, widget: string}
              - label: Resources (Research Papers, External Links)
                name: links
                widget: list
                required: false
                fields:
                  - {label: Title, name: title, widget: string}
                  - {label: Description, name: description, widget: string}
                  - {label: URL, name: url, widget: string}
  - name: "members" # Used in routes, e.g., /admin/collections/pages
    label: "Members" # Used in the UI
    files:
      - label: "The Executive Board"
        name: "Executive_Board"
        file: "content/members/executive-board.json"
        fields: 
          - {label: Title, name: title, widget: string, default: ""}
          - {label: Description, name: description, widget: text, default: ""}
          - {label: Introduction, name: introduction, widget: text, default: ""}
          - label: Members
            name: entries
            widget: list
            fields:
              - {label: First Name, name: first_name, widget: string}
              - {label: Last Name, name: last_name, widget: string}
              - {label: Title, name: title, widget: string}
              - {label: Position, name: position, widget: string}
      - label: "The Advisory Board"
        name: "Advisory_Board"
        file: "content/members/advisory-board.json"
        fields: 
          - {label: Title, name: title, widget: string, default: ""}
          - {label: Description, name: description, widget: text, default: ""}
          - {label: Introduction, name: introduction, widget: text, default: ""}
          - label: Members
            name: entries
            widget: list
            fields:
              - {label: First Name, name: first_name, widget: string}
              - {label: Last Name, name: last_name, widget: string}
              - {label: Location, name: location, widget: string}
              - {label: Discipline, name: discipline, widget: string}
      - label: "The International Board"
        name: "International_Board"
        file: "content/members/international-board.json"
        fields: 
          - {label: Title, name: title, widget: string, default: ""}
          - {label: Description, name: description, widget: text, default: ""}
          - {label: Introduction, name: introduction, widget: text, default: ""}
          - label: Members
            name: entries
            widget: list
            fields:
              - {label: First Name, name: first_name, widget: string}
              - {label: Last Name, name: last_name, widget: string}
              - {label: Title, name: title, widget: string}
              - {label: Position, name: position, widget: string}
      - label: "Diplomats"
        name: "Diplomats"
        file: "content/members/diplomats.json"
        fields: 
          - {label: Introduction, name: introduction, widget: text, default: ""}
          - label: Members
            name: entries
            widget: list
            fields:
              - {label: First Name, name: first_name, widget: string}
              - {label: Last Name, name: last_name, widget: string}
              - {label: Location, name: location, widget: string}
              - {label: Discipline, name: discipline, widget: string}
      - label: "Partners"
        name: "Partners"
        file: "content/members/partners.json"
        fields: 
          - {label: Title, name: title, widget: string, default: ""}
          - {label: Introduction, name: introduction, widget: text, default: ""}
          - label: Featured Partners
            name: featured_partners
            widget: list
            fields:
              - {label: Organisation Name, name: name, widget: string}
              - {label: Logo, name: logo, widget: image}
              - {label: Website, name: url, widget: string}
          - label: Partners
            name: entries
            widget: list
            fields:
              - {label: First Name, name: first_name, widget: string}
              - {label: Last Name, name: last_name, widget: string}
              - {label: Location, name: title, widget: string, required: false}
              - {label: Member Profile ID, name: url, widget: string, hint: "The last number in the URL for a NESA member profile, for example 326 for memberprofile.php?id=326", required: false}
              - {label: Discipline, name: discipline, widget: string, required: false}
      - label: "Country Representatives"
        name: "Country Representatives"
        file: "content/members/country_representatives.json"
        fields: 
          - {label: Title, name: title, widget: string, default: ""}
          - {label: Introduction, name: introduction, widget: text, default: ""}
          - label: Members
            name: entries
            widget: list
            fields:
              - {label: First Name, name: first_name, widget: string}
              - {label: Last Name, name: last_name, widget: string}
              - {label: Location, name: title, widget: string, required: false}
              - {label: Member Profile ID, name: url, widget: string, hint: "The last number in the URL for a NESA member profile, for example 326 for memberprofile.php?id=326", required: false}
              - {label: Discipline, name: discipline, widget: string, required: false}
      - label: "Honorary Members"
        name: "Honorary Members"
        file: "content/members/honorary_members.json"
        fields: 
          - {label: Title, name: title, widget: string, default: ""}
          - {label: Introduction, name: introduction, widget: text, default: ""}
      - label: "Cooperations"
        name: "Cooperations"
        file: "content/members/cooperations.json"
        fields: 
          - {label: Title, name: title, widget: string, default: ""}
          - label: Organisations
            name: entries
            widget: list
            fields:
              - {label: Organisation, name: title, widget: string}

