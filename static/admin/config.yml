backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/news/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'json'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        fields:
          - {label: Image, name: url, widget: image, default: ""}
          - {label: Caption, name: caption, widget: string, default: ""}
  - name: "pages" # Used in routes, e.g., /admin/collections/pages
    label: "Pages" # Used in the UI
    files:
      - label: "Home Page"
        name: "home"
        file: "content/home.json"
        fields: 
          - label: Slide_1
            name: slide1
            widget: object
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Caption, name: caption, widget: string}
              - {label: Image, name: image, widget: image}
          - label: Slide_2
            name: slide2
            widget: object
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Caption, name: caption, widget: string}
              - {label: Image, name: image, widget: image}
          - label: Slide_3
            name: slide3
            widget: object
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Caption, name: caption, widget: string}
              - {label: Image, name: image, widget: image}
  - name: "members" # Used in routes, e.g., /admin/collections/pages
    label: "Members" # Used in the UI
    files:
      - label: "Executive Board"
        name: "Executive_Board"
        file: "content/members/board.json"
        fields: 
          - {label: Title, name: title, widget: string, default: ""}
          - {label: Description, name: description, widget: string, default: ""}
          - {label: Introduction, name: introduction, widget: string, default: ""}
          - label: Member
            name: entries
            widget: object
            fields:
              - {label: Title, name: title, widget: string}
              - {label: First Name, name: first_name, widget: string}
              - {label: Last Name, name: last_name, widget: string}
              - {label: Position, name: position, widget: string}
             