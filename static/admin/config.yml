backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
media_library:
  name: uploadcare
  config:
    publicKey: cd41734ed0e5fd81a20c
collections:
  - name: "news" # Used in routes, e.g., /admin/collections/blog
    label: "News" # Used in the UI
    folder: "content/news/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'json'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        fields:
          - {label: Image, name: url, widget: image, default: ""}
          - {label: Caption, name: caption, widget: string, default: ""}
  - name: "pages" # Used in routes, e.g., /admin/collections/pages
    label: "Page Content" # Used in the UI
    files:
      - label: "Home"
        name: "home"
        file: "content/pages/home.json"
        fields: 
          - label: Slide 1
            name: slide1
            widget: object
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Caption, name: caption, widget: text}
              - {label: Image, name: image, widget: image}
          - label: Slide 2
            name: slide2
            widget: object
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Caption, name: caption, widget: text}
              - {label: Image, name: image, widget: image}
          - label: Slide 3
            name: slide3
            widget: object
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Caption, name: caption, widget: text}
              - {label: Image, name: image, widget: image}
      - label: "About"
        name: "about"
        file: "content/pages/about.json"
        fields: 
          - {label: Title, name: title, widget: string, default: 'about'}
          - {label: Header Image, name: image, widget: image}
          - {label: Introduction, name: description, widget: text}
          - {label: Quote, name: quote, widget: text}
      - label: "News"
        name: "news"
        file: "content/pages/news.json"
        fields: 
          - {label: Title, name: title, widget: string, default: 'about'}
          - {label: Header Image, name: image, widget: image}
      - label: "Projects"
        name: "projects"
        file: "content/pages/projects.json"
        fields: 
          - {label: Title, name: title, widget: string, default: 'Projects'}
          - {label: Header Image, name: image, widget: image}
          - {label: Introduction, name: introduction, widget: text}
      - label: "Pedagogy"
        name: "pedagogy"
        file: "content/pages/pedagogy.json"
        fields: 
          - {label: Title, name: title, widget: string, default: 'Projects'}
          - {label: Header Image, name: image, widget: image}
          - {label: Introduction, name: description, widget: text}
          - label: Images
            name: images
            widget: image
            media_library:
              config:
                multiple: true
                previewStep: false
          - label: "Entries"
            name: "entries"
            widget: "list"
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Description, name: description, widget: text}
      - label: "Events"
        name: "events"
        file: "content/pages/events.json"
        fields: 
          - {label: Title, name: title, widget: string, default: 'Projects'}
          - {label: Header Image, name: image, widget: image}
      - label: "Publications"
